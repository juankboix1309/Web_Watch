<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>Reloj</title>

</head>
<body>
  <h1>Hora Actual</h1>

  <div id="viewport"></div>
  <div id="clock">
  	<div id="analogClock">
	    <div class= "n n1">1</div>
	    <div class= "n n2">2</div>
	    <div class= "n n3">3</div>
	    <div class= "n n4">4</div>
	    <div class= "n n5">5</div>
	    <div class= "n n6">6</div>
	    <div class= "n n7">7</div>
	    <div class= "n n8">8</div>
	    <div class= "n n9">9</div>
	    <div class= "n n10">10</div>
	    <div class= "n n11">11</div>
	    <div class= "n n12">12</div>
	    <div id="agujahora">
	    	<div class="mitad-pintada-hora"></div>
	    	<div class="mitad-no-pintada-hora"></div>
	    </div>
	    <div id="agujaminutos">
	    	<div class="mitad-pintada-minuto"></div>
	    	<div class="mitad-no-pintada-minuto"></div>
	    </div>
	    <div  id="agujasegundos">
	    	<div class="mitad-pintada-segundo"></div>
	    	<div class="mitad-no-pintada-segundo"></div>
	    </div>
	</div>
	<div id="digitalClock"></div>

  </div>
  <select id="kind-of-clock">
    <option value="analog">Analog</option>
    <option value="digital">Digital</option>
  </select>

  


  <script src="scripts/app.js"></script>

</body>
</html>
